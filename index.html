<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-Game</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body onload="draw();">
    <div class="container">
      <div class="title-game text-center">
        <h1><i>Snake Game</i></h1>
        <hr />
      </div>
      <!-- head n body  -->
      <img
        id="head1"
        style="display: none"
        width="20"
        height="20"
        src="assets/img/head1.png"
        alt="Snake"
      />
      <img
        id="body1"
        style="display: none"
        width="20"
        height="20"
        src="assets/img/body1.png"
        alt="Snake"
      />
      <!-- apple, heart, snakeBoard -->
      <img
        id="heart"
        style="display: none"
        width="40"
        height="40"
        src="assets/img/heart.png"
        alt="Heart"
      />
      <img
        id="apple"
        style="display: none"
        width="20"
        height="20"
        src="assets/img/apple.png"
        alt="Apple"
      />
      <div class="row">
        <div class="col-xl">
          <div class="snake-board">
            <canvas
              id="snakeBoard"
              width="600"
              height="600"
              style="border: 1px solid #000000"
            ></canvas>
          </div>
        </div>
        <div
          class="col-xl"
          style="background-color: gainsboro; border-radius: 10px"
        >
          <div class="snake-fitur">
            <p>Score:</p>
            <canvas id="score1Board" width="50" height="45"></canvas>
            <p>Speed:</p>
            <canvas id="speed" width="50" height="45"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
